<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake Game</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="game">
            <h1 class="game-title">SNAKE</h1>

            <!-- grid for snake game -->
            <div class="grid">
                <!-- start/restart button -->
                <button class="btn btn-start" id="start-btn">START</button>
            </div>

            <div class="mobile-buttons">
                <div class="btn btn-dpad" id="btn-up" aria-label="move snake up">&#8593;</div>
                <div class="btn btn-dpad" id="btn-down" aria-label="move snake down">&#8595;</div>
                <div class="btn btn-dpad" id="btn-left" aria-label="move snake left">&#8592;</div>
                <div class="btn btn-dpad" id="btn-right" aria-label="move snake right">&#8594;</div>
            </div>

            <!-- player score -->
            <h2 class="scoreboard">Score: <span id="player-score">0</span></h2>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
